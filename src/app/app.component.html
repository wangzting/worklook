<mat-sidenav-container [class.myapp-dark-theme]="dark">
    <mat-sidenav #sidenav mode="over">
        <app-sidebar (navClick)="sidenav.close()"></app-sidebar>
    </mat-sidenav>
    <div class="site">
        <header>
            <app-header (toggle)="sidenav.toggle()"></app-header>
        </header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <footer>
            <app-footer></app-footer>
        </footer>
    </div>
</mat-sidenav-container>
