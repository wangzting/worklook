<mat-form-field class="full-width" *ngIf="!!formControl">
  <input
    matInput
    [name]="formControlName"
    [type]="type"
    [placeholder]="placeholder"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    (touch)="onTouched()"
    [(ngModel)]="value">
    <mat-hint align="start" *ngIf="hintShowFlag"><strong>{{hint}}</strong> </mat-hint>
    <app-error
      *ngIf="errorShowFlag"
      [errorInfo]="errorInfo"
    ></app-error>
</mat-form-field>
